<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>PidginPal Translator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">English to Pidgin English Translator</h1>
    </div>

    <!-- Input text area-->
    <div class="inputLayout">
        <textarea id="inputText" class="inputTextarea" placeholder="Enter text to Translate"></textarea>
    </div>

    <!-- Output paragraph-->
    <div class="outputLayout">
        <p id="outputText" class="outputText" contenteditable="true" data-placeholder="Translated text"></p>
    </div>

    <!-- Translate button-->
    <button class="button" id="translateButton">Translate</button>
    <br>

    <script src="script.js"></script>
</body>
</html>
